spring.application.name=CineLog
# ============================================================
# Logging Configuration
# ============================================================
logging.level.com.cinelog.CineLog=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG

# Log SQL parameters
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace

# ============================================================
# HikariCP Configuration - Connection Pool Management
# ============================================================
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=SELECT 1

# PostgreSQL Prepared Statement Cache - Disable to prevent issues
spring.datasource.hikari.data-source-properties.cachePrepStmts=false
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=0
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=0

# ============================================================
# JPA/Hibernate Configuration
# ============================================================
# IMPORTANT: Change to 'validate' in production after initial deployment
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Hibernate Naming Strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# Handle long strings properly
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ============================================================
# Server Configuration
# ============================================================
server.error.include-message=always
server.error.include-stacktrace=on_param
server.error.include-binding-errors=always

# Compression for better performance
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# HTTP/2 support
server.http2.enabled=true

# ============================================================
# RestTemplate Configuration
# ============================================================
# Connection timeout for TMDB API calls
spring.mvc.async.request-timeout=30000

# ============================================================
# Jackson Configuration - Better JSON handling
# ============================================================
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# ============================================================
# Validation Configuration
# ============================================================
spring.validation.group-order=true

# ============================================================
# Error Handling
# ============================================================
server.error.whitelabel.enabled=false

# ============================================================
# NOTES:
# - secrets.properties should contain: tmdb.api.key and jwt.secret
# - Use application-prod.properties for production-specific configs
# - Monitor logs for any constraint violations or connection issues
# ============================================================
