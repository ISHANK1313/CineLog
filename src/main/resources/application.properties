spring.application.name=CineLog
# Server
server.port=${PORT:8080}

# JWT
jwt.secret=${JWT_SECRET}

# TMDB
tmdb.api.key=${TMDB_API_KEY}

# Datasource (Supabase requires SSL)
spring.datasource.url=jdbc:postgresql://${DB_HOST:${SPRING_DATASOURCE_HOST:localhost}}:${DB_PORT:${SPRING_DATASOURCE_PORT:5432}}/${DB_NAME:${SPRING_DATASOURCE_DB:postgres}}?sslmode=require
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}